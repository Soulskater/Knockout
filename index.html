<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title></title>
        <link href="src/css/site.css" type="text/css" rel="stylesheet">

        <script src="src/js/lib/jquery-2.1.1.js" type="text/javascript"></script>
        <script src="src/js/lib/knockout-3.2.0.debug.js" type="text/javascript"></script>

        <script src="src/js/model.js" type="text/javascript"></script>
        <script src="src/js/factory.js" type="text/javascript"></script>
    </head>
    <body>
        <div class="container" data-bind="foreach:{ data: rows, as: 'row' }">
            <div class="row">
                <div class="header" data-bind="text:row.name"></div>
                <div data-bind="foreach:{ data: row.boxes, as: 'box' }">
                    <div class="box" data-bind="click:function(boxModel, event){ $parent.onBoxClick($index(), $root); },
                     css:{ blue: $root.getBoxIndex(box, row) % 2 === 0 },
                     style:{ width:100/row.boxes().length + '%' }">
                        <div class="box-border">
                            <span class="header" data-bind="text:box.name"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
